<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!-- Título del documento -->
    <title>Dashboard - Iniciar sesión</title>
    <!-- Optimización de la página web para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamada de archivo como icono -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <!-- Importación de archivos CSS -->
    <link rel="stylesheet" href="../../resources/css/icons.css">
    <link rel="stylesheet" href="../../resources/css/materialize.min.css">
    <link rel="stylesheet" href="../../resources/css/dashboard.css">
</head>

<body>
    <!-- Encabezado del documento -->
    <header></header>
    <!-- Contenido principal del documento -->
    <main class="container">
        <!-- Contenedor del formulario para iniciar sesión -->
        <div class="hide" id="login-container">
            <!-- Título del contenido principal -->
            <h3 class="center-align">Iniciar sesión</h3>
            <!-- Formulario para iniciar sesión -->
            <form class="row" method="post" id="login-form">
                <div class="input-field col s12 m6 offset-m3 l4 offset-l4">
                    <i class="material-icons prefix">person_pin</i>
                    <input id="alias" type="text" name="alias" class="validate" required>
                    <label for="alias">Alias</label>
                </div>
                <div class="input-field col s12 m6 offset-m3 l4 offset-l4">
                    <i class="material-icons prefix">security</i>
                    <input id="clave" type="password" name="clave" class="validate" required>
                    <label for="clave">Contraseña</label>
                </div>
                <div class="col s12 center-align">
                    <button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Ingresar">
                        <i class="material-icons">send</i>
                    </button>
                </div>
            </form>
        </div>
        <!-- Contenedor del formulario para registrar el primer usuario del sitio privado -->
        <div class="hide" id="signup-container">
            <!-- Título del contenido principal -->
            <h4 class="center-align">Registrar primer usuario</h4>
            <!-- Formulario para crear el primer usuario -->
            <form class="row" method="post" id="signup-form">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">person</i>
                    <input id="nombres" type="text" name="nombres" class="validate" required>
                    <label for="nombres">Nombres</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">person</i>
                    <input id="apellidos" type="text" name="apellidos" class="validate" required>
                    <label for="apellidos">Apellidos</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">email</i>
                    <input id="correo" type="email" name="correo" class="validate" required>
                    <label for="correo">Correo</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">person_pin</i>
                    <input id="usuario" type="text" name="usuario" class="validate" required>
                    <label for="usuario">Alias</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">security</i>
                    <input id="codigo" type="password" name="codigo" class="validate" required>
                    <label for="codigo">Contraseña</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">security</i>
                    <input id="confirmar" type="password" name="confirmar" class="validate" required>
                    <label for="confirmar">Confirmar contraseña</label>
                </div>
                <div class="col s12 center-align">
                    <button type="reset" class="btn waves-effect grey tooltipped" data-tooltip="Reiniciar">
                        <i class="material-icons">autorenew</i>
                    </button>
                    <button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Guardar">
                        <i class="material-icons">save</i>
                    </button>
                </div>
            </form>
        </div>
    </main>
    <!-- Pie del documento -->
    <footer class="page-footer"></footer>
    <!-- Importación de archivos JavaScript -->
    <script type="text/javascript" src="../../resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/index.js"></script>
</body>

</html>
